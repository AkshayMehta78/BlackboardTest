<html>
<title>Blackboard</title>

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>

    <link rel="stylesheet" href="assets/css/home.css">
    <script type="text/javascript" src="assets/javascript/register.js"></script>

</head>


<body>

<div class="main_div">
    <div class="left_div">

        <div class = "lcontent">
            <section class="logoname">
                <label class="logolabel">BlackBoard</label>
            </section>
        </div>

    </div>
    <div class="ui vertical divider">
    </div>

    <div class="right_div">
        <div class = "rcontent">

            <section class="register">

                <div class="ui input focus">
                    <input type="text" id="fullname" placeholder="Full name">
                </div>

                <div  class="ui input focus">
                    <input type="text" id="email" placeholder="Email">
                </div>

                <div  class="ui input focus">
                    <input type="text" id="school" placeholder="School">
                </div>

                <button id="btn_register" class="ui inverted yellow button">Register</button>

            </section>

        </div>
    </div>
</div>


<div class="ui modal">
    <div class="header">Registration Success</div>
    <div class="content">
        <p>Registration Successfull. Your password has been sent to your registered email address. Kindly check your email and enjoy using the Blackboard</p>
    </div>
    <div class="actions">
        <div class="ui approve button">Close</div>
    </div>
</div>




</body>


</html>
