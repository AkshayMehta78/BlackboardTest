<html>
<title>Blackboard</title>

<head>
    <!--        Linking libraries-->
    <link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
    <script src="lib/semantic/semantic.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--         This should be the last line in head-->
    <link rel="stylesheet" href="assets/css/home.css">
    <script type="text/javascript" src="assets/javascript/register.js"></script>


</head>


<body>

<div class="main_div">
    <div class="left_div">

        <div class = "lcontent">
            <section class="logoname">
                <label class="logolabel">BlackBoard</label>
            </section>
        </div>

    </div>
    <div class="ui vertical divider">
    </div>

    <div class="right_div">
        <div class = "rcontent">

            <section class="register">

                <div class="ui input focus">
                    <input type="text" id="fullname" placeholder="Full name">
                </div>

                <div  class="ui input focus">
                    <input type="text" id="email" placeholder="Email">
                </div>

                <div  class="ui input focus">
                    <input type="text" id="school" placeholder="School">
                </div>

                <button id="btn_register" class="ui inverted yellow button">Register</button>

            </section>

        </div>
    </div>
</div>

</body>


</html>
